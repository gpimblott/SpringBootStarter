## Logging file and levels
logging.file=spring-boot-starter.log
logging.level.org.springframework=INFO
logging.level.com.pimblott.samples=INFO

## Move the management paths to admin
management.security.role=ADMIN
management.context-path:/admin

## REST Server port
server.port=8080

## Default spring security password
## This is not used
security.user.name=admin
security.user.password=springstarter

## Disbable JMX monitoring
spring.jmx.enabled=false
